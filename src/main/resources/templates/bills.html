<!DOCTYPE html>
<html>
<head>
    <title>Bill Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .no-results {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Bill Summary</h1>

{#if summaries.isEmpty}
    <div class="no-results">No bills found.</div>
{/if}

{#if summaries && !summaries.isEmpty}
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Bill</th>
            <th>Supporters</th>
            <th>Opposers</th>
            <th>Primary Sponsor</th>
        </tr>
        </thead>
        <tbody>
        {#for bill in summaries}
            <tr>
                <td>{bill.id}</td>
                <td>{bill.title}</td>
                <td>{bill.supporters}</td>
                <td>{bill.opposers}</td>
                <td>{bill.primarySponsor}</td>
            </tr>
        {/for}
        </tbody>
    </table>
{/if}
</body>
</html>
